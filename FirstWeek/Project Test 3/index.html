<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a Story</title>
</head>

<body>
    <hr>
    <form action="story.html" method="get">
        <input type="text"><br>
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required><br>
        <label for="animal-2">Another Animal</label>
        <input type="text" id="animal-2" name="animal-2" required><br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required><br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required><br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required><br>
        <span>Yes or No</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no"  required>
        <label for="no">no</label><br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed"  required>
            <option value="faster">Faster</option>
        </select><br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets pizza!"></option>
            <option value="winner gets burger!"></option>
            <option value="winner gets cake!"></option>
        </datalist><br>
        <label for="message">Meaningful Message:</label> <br>
        <textarea name="message" id="message" cols="40" rows="8" required></textarea> <br>
        <input type="submit" value="Form My Story" id="animal-1">

    </form>
</body>

</html>
